<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Case</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body> 


<section id="contact">
    		<div class="container">
    			<div class="form-group">
			<a href="./index.html" class="btn btn-info btn-lg">
				<span class="glyphicon glyphicon-home"></span> Home
			</a>
		</div>
    			<div class="row">
    				<div class="col-lg-12 text-center">
    					<h2>Contact Us</h2>
    					<hr class="star-primary">
    				</div>
    			</div>
    			<div class="row">
    				<div class="col-lg-8 col-lg-offset-2">
    					<!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
    					<!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
    					<form name="sentMessage" id="contactForm" novalidate>
    						<div class="row control-group">
    							<div class="form-group col-xs-12 floating-label-form-group controls">
    								<label>Name</label>
    								<input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
    								<p class="help-block text-danger"></p>
    							</div>
    						</div>
    						<div class="row control-group">
    							<div class="form-group col-xs-12 floating-label-form-group controls">
    								<label>Email Address</label>
    								<input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
    								<p class="help-block text-danger"></p>
    							</div>
    						</div>
    						<div class="row control-group">
    							<div class="form-group col-xs-12 floating-label-form-group controls">
    								<label>Phone Number</label>
    								<input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number.">
    								<p class="help-block text-danger"></p>
    							</div>
    						</div>
    						<div class="row control-group">
    							<div class="form-group col-xs-12 floating-label-form-group controls">
    								<label>Service Requested</label>
    								<textarea rows="5" class="form-control" placeholder="Service Requested" id="message" required data-validation-required-message="Please enter the Service your are interested"></textarea>
    								<p class="help-block text-danger"></p>
    							</div>
    						</div>
    						<div class="row control-group">
    							<div class="form-group col-xs-12 floating-label-form-group controls">
    								<label>Message</label>
    								<textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
    								<p class="help-block text-danger"></p>
    							</div>
    						</div>
    						<br>
    						<div id="success"></div>
    						<div class="row">
    							<div class="form-group col-xs-12">
    								<button type="submit" class="btn btn-success btn-lg">Send</button>
    							</div>
    						</div>
    					</form>
    				</div>
    			</div>
    		</div>
    	</section>
		
	</div>

</body>
</html>
